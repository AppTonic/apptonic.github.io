<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand logo" href="{{ site.baseurl }}/"><span class="app">App</span><span class="func">Tonic</span>
      </a>
    </div>
    <div class="navbar-collapse collapse navbar-right">
      <ul class="nav navbar-nav">
        {% assign pages = site.pages | sort: 'nav_order' %}
        {% for node in pages %}
          {% if node.nav_title %}
            {% if page.url == node.url %}
              <li class="active"><a href="{{node.url}}" class="active">{{node.nav_title}}</a></li>
            {% else %}
              <li><a href="{{node.url}}">{{node.nav_title }}</a></li>
            {% endif %}
          {% endif %}
        {% endfor %}
        <li><a href="{{ site.github_url }}/wiki" title="Documentation">Docs</a></li>
        <li><a href="{{ site.github_url }}"><i class="fa fa-github"></i>&nbsp;&nbsp;Source</a></li>
      </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>
